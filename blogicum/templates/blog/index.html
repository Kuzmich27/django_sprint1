{% extends "base.html" %}
{% block content %}
    <main>
      <div class="container py-5">
        <h1>Лента записей</h1>                        
        <!-- Перебираем в цикле все посты -->
        <hr>
        {% for post in posts %}
        <article>
          <ul>
            <li>
              <p>Место: {{ post.location }}</p>              
            </li>
            <li>
              <p>Дата: {{ post.date }} </p>
            </li>
            <li>
            <p>Категория: <a href="{% url 'blog:not_my_day' %}">{{ post.category }}</a></p>
            </li>
          </ul>          
          <!-- Первые 10 слов -->
          <p>{{ post.text|truncatewords:10 }}</p>
          <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </article>
        <hr>
        {% endfor %}               
      </div>
    </main>
{% endblock %}
